# service_vars.yml
service_name: "CaptureService_17b059c9"
service_list:
  - CaptureService_17b059c9
  - CaptureService_5aab30e
firewall_rules_inbound:
  - name: Allow HTTP (In)
    localport: 80
    protocol: TCP
    action: allow
    description: "Allow inbound HTTP traffic"
    group: "Windows Firewall with Advanced Security"
  - name: Allow HTTPS (In)
    localport: 443
    protocol: TCP
    action: allow
    description: "Allow inbound HTTPS traffic"
    group: "Windows Firewall with Advanced Security"
  - name: Allow FTP (In)
    localport: 21
    protocol: TCP
    action: allow
    description: "Allow inbound FTP traffic"
    group: "Windows Firewall with Advanced Security"

firewall_rules_outbound:
  - name: Allow HTTP (Out)
    localport: 80
    protocol: TCP
    action: allow
    description: "Allow outbound HTTP traffic"
    group: "Windows Firewall with Advanced Security"
  - name: Allow HTTPS (Out)
    localport: 443
    protocol: TCP
    action: allow
    description: "Allow outbound HTTPS traffic"
    group: "Windows Firewall with Advanced Security"
  - name: Allow FTP (Out)
    localport: 21
    protocol: TCP
    action: allow
    description: "Allow outbound FTP traffic"
    group: "Windows Firewall with Advanced Security"  

registry_key:
  - name: MyValue
    path: HKLM:\SOFTWARE\MyApp
    type: String
    data: "MyRegistryValue"
    state: present
  - name: MyDwordValue
    path: HKLM:\SOFTWARE\MyApp
    type: DWord
    data: 1
    state: present

change_policy:
  - path: 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System'
    name: "disablecad"
    value: 1

window_update:
  category_names:
    - SecurityUpdates
    - CriticalUpdates
  reboot: false
  wait_time_before_reboot:
    minutes: 5

postgre_db:
